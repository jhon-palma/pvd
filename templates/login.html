<!DOCTYPE html>
{% load staticfiles %}
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="{% static 'images/favicon.ico' %}"></link>
        <title>Login</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"></link>
        <link href="{% static 'css/signin.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"></link>
        <link rel="stylesheet" href="{% static 'css/sweetalert.css' %}"></link>
        <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <link href="{% static 'css/blog.css' %}" rel="stylesheet">
    </head>
    <body class="text-center">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top">
            <a class="navbar-brand" href="#">Sistema de Información Control Asistencia y Servicios Puntos ViveDigital</a>
        </nav>
    <form class="form-signin" method="post">
        {% csrf_token %}
        {% for message in messages %}
        {% if 'warning' in message.tags %}
        <div class="alert alert-danger">
            <a class="close" href="#" data-dismiss="alert">×</a>
            <strong>Error!</strong>
            {{ message }}
        </div>
        {% endif %}
        {% endfor %}
        <img class="mb-4" src="{% static 'images/logo.png' %}" alt="" width="320" height="210">
      <h1 class="h3 mb-3 font-weight-normal">Ingrese por favor</h1>
      <label for="inputEmail" class="sr-only">Usuario</label>
      <input type="text" id="inputEmail" name="usuario" class="form-control" placeholder="Usuario" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recordarme
        </label>
      </div>
      <button class="btn btn-lg btn-success btn-block" type="submit">Ingresar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2018 Diseñado <a href="#">@jhon1946</a>.</p>
    </form>
  </body>
</html>

</html>
